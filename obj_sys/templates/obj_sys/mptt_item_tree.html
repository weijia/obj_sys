{% extends "checklist/tree.html" %}
{% load mptt_tags %}
{% load static %}
{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'tree.css'%}" type="text/css">
{% endblock %}
{% block node_content %}
    <a href="{{request.base_url}}?root={{node.pk}}">{{ node }}
        {%for tag in  node.tags%}
            {{tag.name}}
        {%endfor%}
    </a>
{% endblock %}
