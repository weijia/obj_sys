{% extends "base.html" %}
{% load mptt_tags %}
{% block container %}
<ul>
    {% recursetree nodes %}
        <li>
            <a href="{{request.base_url}}?root={{node.pk}}">{{ node }}{{node.tags}}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}
