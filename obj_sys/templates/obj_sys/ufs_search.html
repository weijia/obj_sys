{% extends "base.html" %}
{% load staticfiles %}
{% block container %}
<link rel="stylesheet" type="text/css" href="{% static 'ajax_search/css/ajax-search.css' %}" />
<script src="{% static 'ajax_search/js/ajax-search.js' %}" type="text/javascript"></script>
<script src="{% static 'js/csrf.js' %}" type="text/javascript"></script>
<form class="searchfield" method="get" action="/ajax_search/search/" autocomplete="off">
    {% csrf_token %}
    {{ searchform.q }}
    <input id="searchbuttonmain" type="submit" class="subbtn" value="Search">
</form>
<div id='searchdropdown'></div>
{% endblock %}
